<html lang="en">
  <head>
    <title>Chat-RTC</title>
    <link rel="shortcut icon" href="man-2-512.png" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <!-- Font Awesome File -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="chatscript.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <div class="container app">
      <div class="row app-one">
        <!--UserInfo end-->
        <div class="col-sm-4 side" id="Box1">
          <div class="side-one">
            <!-- Heading -->
            <div
              class="row heading"
              style="background-color: rgb(209, 226, 209)"
            >
              <div class="col-sm-2 col-xs-3 heading-avatar">
                <div class="heading-avatar-icon">
                  <img src="man-2-512.png" id="avatar" />
                </div>
              </div>
              <div class="col-sm-4 col-xs-4 heading-name pull-left">
                <a class="heading-name-meta">Thành viên</a>
              </div>
            </div>
            <!-- Heading End -->
            <!-- relateBar start -->
            <div class="row sideBar" id="relateBar"></div>
            <!-- relateBar end -->
          </div>
        </div>

        <!-- New Message Sidebar End -->

        <!-- Conversation Start -->
        <div class="col-sm-8 conversation">
          <!-- Heading -->
          <div
            class="row heading"
            id="box2"
            style="background-color: rgb(209, 226, 209)"
          >
            <div class="col-sm-3 col-md-1 col-xs-3 heading-avatar">
              <div class="heading-avatar-icon" id="focusAvatar">
                <img src="man-2-512.png" />
              </div>
            </div>
            <div class="col-sm-2 col-xs-7 heading-name">
              <a class="heading-name-meta" id="onFocusName"></a>
            </div>
          </div>
          <!-- Heading End -->

          <!-- Message Box -->
          <div class="row message" id="conversation"></div>
          <!-- Message Box End -->

          <!-- Reply Box -->
          <div class="row reply">
            <div class="col-sm-9 col-xs-9 reply-main">
              <textarea
                class="form-control"
                rows="1"
                id="comment"
                spellcheck="false"
                style="font-style: monospace; font-size: 14px; font-weight: 600"
              ></textarea>
            </div>
            <div class="col-sm-1 col-xs-1 reply-send" id="button">
              <i class="fa fa-send fa-2x" aria-hidden="true"></i>
            </div>
          </div>
          <!-- Reply Box End -->
        </div>
        <!-- Conversation End -->
      </div>
      <!-- App One End -->
    </div>

    <!-- App End -->
  </body>
</html>
